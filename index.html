<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.png" />
    <title>Intro Sectrion by DevPetrate</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      :root {
        --White: hsl(0, 0%, 98%);
        --Gray: hsl(0, 0%, 41%);
        --Black: hsl(0, 0%, 8%);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        font-family: "Epilogue", sans-serif;
        background-color: var(--White);
      }
      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 0 24px;
        gap: 2rem;
      }
      header {
        height: 6rem;
        display: flex;
        background-color: rgb(234, 180, 180);
        align-items: center;
      }
      header > img {
        margin-right: 3rem;
      }
      .headerright {
        flex: 1;
        display: flex;
        justify-content: space-between;
        color: var(--Gray);
      }
      nav {
        display: flex;
        align-items: center;
      }
      nav ul {
        display: flex;
        list-style: none;
        gap: 1rem;
        font-weight: 500;
      }
      nav ul li {
        position: relative;
      }
      nav ul li:hover {
        color: var(--Black);
      }
      nav ul li {
        margin-right: 3rem;
      }
      nav ul li:hover .img1 {
        display: none;
      }
      nav ul li:hover .img2 {
        display: inline;
      }
      nav ul li:hover .dropdown {
        display: flex;
      }
      li img:nth-child(2) {
        display: none;
      }
      .dropdown {
        display: flex;
        position: absolute;
        top: 100%;
        left: 0;
        background: var(--White);
        border: none;
        z-index: 1;
        flex-direction: column;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 2px 4px 6px 0px var(--Gray);
        color: var(--Gray);
        font-weight: 500;
        margin-top: 1rem;
      }
      .dropdown li {
        width: max-content;
      }
      .dropdown li:hover {
        color: var(--Black);
      }
      .listt {
        display: flex;
        gap: 1rem;
      }

      button {
        padding: 0.5rem 1rem;
        border-radius: 10px;
        background-color: transparent;
        border: 2px solid var(--Gray);
        cursor: pointer;
        color: var(--Gray);
        font-weight: 600;
      }
      button:first-child {
        border: none;
      }
      button:hover {
        color: var(--Black);
        border-color: var(--Black);
      }
      .maincontainer {
        height: 80vh;
        display: flex;
        background-color: blanchedalmond;
        align-items: center;
        justify-content: space-between;
        padding: 0 6rem;
        gap: 6rem;
      }
      .main1 {
        max-width: 50%;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      .main1 h1 {
        font-size: 90px;
      }
      .main1 button {
        width: max-content;
        background-color: var(--Black);
        color: var(--White);
        font-size: large;
        font-weight: 600;
        border: none;
        margin-bottom: 1rem;
      }
      .main1 button:hover {
        background-color: var(--White);
        color: var(--Black);
        border: 2px solid var(--Black);
      }
      .imagecontainer * {
        margin: 0 2rem 0 0;
      }
      .main2 {
        max-width: 50%;
      }
      .main2 img {
        width: 400px;
      }

      @media (width <= 768px) {
        .container {
          gap: 0;
        }
        header {
          height: 5rem;
          padding: 0 24px;
        }
        .headerright {
          display: none;
        }
        .maincontainer {
          flex-direction: column-reverse;
          justify-content: start;
          gap: 2rem;
        }
        .main1 {
          max-width: 100%;
          text-align: center;
          align-items: center;
          padding: 0 20px;
        }
        .main1 h1 {
          font-size: 2rem;
        }
        .main1 p {
          line-height: 150%;
        }
        .main2 {
          max-width: 100%;
        }
        .main2 img {
          width: 100%;
          content: url(./images/image-hero-mobile.png);
        }
        .container,
        .maincontainer {
          padding: 0;
        }

        .imagecontainer * {
          width: 67px;
          padding: 0;
          margin: 0 0.5rem;
        }

        .maincontainer {
          height: 150vh;
        }
        .container {
          height: 150vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="" width="100px" height="30px" />
        <div class="headerright">
          <nav>
            <ul>
              <li>
                Features
                <img class="img1" src="./images/icon-arrow-down.svg" alt="" />
                <img class="img2" src="./images/icon-arrow-up.svg" alt="" />
                <ul class="dropdown">
                  <div class="listt">
                    <img src="./images/icon-todo.svg" alt="" width="20px" />
                    <li>Todo List</li>
                  </div>
                  <div class="listt">
                    <img src="./images/icon-calendar.svg" alt="" width="20px" />
                    <li>Calender</li>
                  </div>
                  <div class="listt">
                    <img src="./images/icon-reminders.svg" alt="" width="20px" />
                    <li>Reminders</li>
                  </div>
                  <div class="listt">
                    <img src="./images/icon-planning.svg" alt="" width="20px" />
                    <li>Planning</li>
                  </div>
                </ul>
              </li>
              <li>
                Company
                <img class="img1" src="./images/icon-arrow-down.svg" alt="" />
                <img class="img2" src="./images/icon-arrow-up.svg" alt="" />
                <ul class="dropdown">
                  <li>History</li>
                  <li>Our Team</li>
                  <li>Blog</li>
                </ul>
              </li>
              <li>Careers</li>
              <li>About</li>
            </ul>
          </nav>
          <div class="btn">
            <button>Login</button>
            <button>Register</button>
          </div>
        </div>
      </header>
      <div class="maincontainer">
        <div class="main1">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline processes, create team
            rituals, and watch productivity soar.
          </p>
          <button>Learn More</button>
          <div class="imagecontainer">
            <img src="./images/client-databiz.svg" alt="" />
            <img src="./images/client-audiophile.svg" alt="" />
            <img src="./images/client-meet.svg" alt="" />
            <img src="./images/client-maker.svg" alt="" />
          </div>
        </div>
        <div class="main2">
          <img src="./images/image-hero-desktop.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
